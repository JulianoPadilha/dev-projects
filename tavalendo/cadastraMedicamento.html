<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tá Valendo | Dashboard</title>

  <link rel="stylesheet" type="text/css" href="css/cadastramedicamento.css">

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>

  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>

  <!-- My apps.js -->
  <script src="js/app.js"></script>
  <script src="js/services/medicamentos.js"></script>
  <script src="js/controller/MedicamentoCtrl.js"></script>

</head>
<body ng-app="starter" ng-controller="MedicamentoCtrl">
  <h1>Cadastrar novo medicamento</h1>
  <div class="formCadastraMedicamento">
    <form>
      <input type="text" ng-model="medicamento.nome" placeholder="Nome do medicamento">
      <input type="text" ng-model="medicamento.precoOriginal" placeholder="R$ Preço original">
      <input type="text" ng-model="medicamento.precoDesconto" placeholder="R$ Preço com desconto">
      <input type="text" ng-model="medicamento." placeholder="Validade do desconto (dia/mês/ano)">
      <input type="text" ng-model="medicamento." placeholder="Validade do medicamento (dia/mês/ano)">
      <input type="text" ng-model="medicamento." placeholder="Descrição do medicamento">
      <input type="text" ng-model="medicamento." placeholder="Nome da farmácia">
      <input type="text" ng-model="medicamento." placeholder="Endereço da farmácia">
      <input type="text" ng-model="medicamento." placeholder="Formas de pagamento disponíveis">
      <input type="text" ng-model="medicamento." placeholder="Quantidade de unidades disponíveis">
      <input type="text" ng-model="medicamento." placeholder="Principal indicação">
      <input type="text" ng-model="medicamento." placeholder="Principio ativo">
      <input type="text" ng-model="medicamento." placeholder="Classe terapêutica">
      <input type="text" ng-model="medicamento." placeholder="Código EAN">
      <input type="text" ng-model="medicamento." placeholder="Registro MS">
      <input type="text" ng-model="medicamento." placeholder="Advertência da ANVISA">
      <input type="text" ng-model="medicamento." placeholder="Laboratório">
      <input type="text" ng-model="medicamento." placeholder="SAC do fabricante">
      <input type="text" ng-model="medicamento." placeholder="Contra indicação">

      <button ng-click="salvaMedicamento(medicamento)">Cadastrar</button>
    </form>
  </div>

</body>
</html>
